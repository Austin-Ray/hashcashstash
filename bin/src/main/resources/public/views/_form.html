<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="currency.name" class="form-control" id="name" placeholder="Currency Name"/>
    </div>
</div>
<div class="form-group">
    <label for="symbol" class="col-sm-2 control-label">Symbol</label>
    <div class="col-sm-10">
        <input type="text" ng-model="currency.symbol" class="form-control" id="symbol" placeholder="Currency Description"/>
    </div>
</div>
<div class="form-group">
    <label for="rank" class="col-sm-2 control-label">Rank</label>
    <div class="col-sm-10">
        <input type="text" ng-model="currency.rank" class="form-control" id="rank" placeholder="Currency Rank"/>
    </div>
</div>
<div class="form-group">
    <label for="date_time" class="col-sm-2 control-label">date_time</label>
    <div class="col-sm-10">
        <input type="text" ng-model="currency.date_time" class="form-control" id="date_time" placeholder="When was the currency updated?"/>
    </div>
</div>
<div class="form-group">
    <label for="sodPrice" class="col-sm-2 control-label">Start of Day</label>
    <div class="col-sm-10">
        <input type="text" ng-model="currency.sodPrice" class="form-control" id="sodPrice" placeholder="sodPrice"/>
    </div>
</div>
<div class="form-group">
    <label for="currentPrice" class="col-sm-2 control-label">Current Price</label>
    <div class="col-sm-10">
        <input type="text" ng-model="currency.currentPrice" class="form-control" id="currentPrice" placeholder="currentPrice"/>
    </div>
</div>
