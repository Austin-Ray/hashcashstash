<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="currency.name" class="form-control" id="name" placeholder="Currency Name"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="currency.description" class="form-control" id="description" placeholder="Currency Description"/>
    </div>
</div>
<div class="form-group">
    <label for="condition" class="col-sm-2 control-label">Condition</label>
    <div class="col-sm-10">
        <input type="text" ng-model="currency.condition" class="form-control" id="condition" placeholder="Currency Condition"/>
    </div>
</div>
<div class="form-group">
    <label for="yearDiscovered" class="col-sm-2 control-label">Year Created</label>
    <div class="col-sm-10">
        <input type="text" ng-model="currency.yearDiscovered" class="form-control" id="yearDiscovered" placeholder="When was the currency discovered?"/>
    </div>
</div>
<div class="form-group">
    <label for="priceChange" class="col-sm-2 control-label">Price Change</label>
    <div class="col-sm-10">
        <input type="text" ng-model="currency.priceChange" class="form-control" id="priceChange" placeholder="Currency dive priceChange"/>
    </div>
</div>
<div class="form-group">
    <label for="sodPrice" class="col-sm-2 control-label">Start of Day</label>
    <div class="col-sm-10">
        <input type="text" ng-model="currency.sodPrice" class="form-control" id="sodPrice" placeholder="sodPrice"/>
    </div>
</div>
<div class="form-group">
    <label for="eodPrice" class="col-sm-2 control-label">End of Day</label>
    <div class="col-sm-10">
        <input type="text" ng-model="currency.eodPrice" class="form-control" id="eodPrice" placeholder="eodPrice"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
